<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="cards.css">
		<script src="cards.js"></script>
		<title>Cards</title>
	</head>
	<body>
		<h1>Cards</h1>
		<h2>Playing Area 1</h2>
		<div class="playing-area">
			<div class="card card-suit-heart">
				<div class="card-front">
					<div class="card-value">A</div>
					<div class="card-suit">♥</div>
				</div>
				<div class="card-back">
				</div>
			</div>
		</div>
		<h2>Playing Area 2</h2>
		<div class="playing-area">
			<div class="card card-suit-heart">
				<div class="card-front">
					<div class="card-value">A</div>
					<div class="card-suit">♥</div>
				</div>
				<div class="card-back">
				</div>
			</div>
			<div class="card card-suit-diamond">
				<div class="card-front">
					<div class="card-value">A</div>
					<div class="card-suit">♦</div>
				</div>
				<div class="card-back">
				</div>
			</div>
			<div class="card card-suit-club">
				<div class="card-front">
					<div class="card-value">A</div>
					<div class="card-suit">♣</div>
				</div>
				<div class="card-back">
				</div>
			</div>
			<div class="card card-suit-spade">
				<div class="card-front">
					<div class="card-value">A</div>
					<div class="card-suit">♠</div>
				</div>
				<div class="card-back">
				</div>
			</div>
		</div>
	</body>
</html>
